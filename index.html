<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Password Generator App </title>
</head>
<body>

    <h1>Password generator !!</h1>
    <div id="main_container">
        <div id="password_container">
            <input type="text" id="password_box" placeholder="Generated_PassWORD123@#" readonly/>
            <img id="copy_password" src="./assets/copy.png"></img>
        </div>
       <div class="space"></div>
       <div id="requirments">
            <div id="char_len_box">
              <span id="len_value">Character length  = 8</span><br/>
                <input id="character_len" type="range" min="5" max="20" value="20"/>
            </div>
            <div class="options">
                <label><input type="checkbox" id="upper"/> Include Uppercase Letters </label>
                <label><input type="checkbox" id="lower"/> Include Lowercase Letter </label>
                <label><input type="checkbox" id="numbers"/> Include Numbers </label>
                <label><input type="checkbox" id="Symbols"/> Include Symbols </label>
        
            </div >
            <div id="strength_showing_box">

            </div>
            <button id="gen_btn">Generate</button>
       </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
